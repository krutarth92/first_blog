{% load static %}
<html>
    <head>
        <title>My First Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Starting with Django</a></h1>
        </div>
        <div>
		{% for post in posts %}
			<h2><p>{{ post.author}}</p></h2>
			<h4><a href="">{{ post.title }}</a></h4>
			<p>{{ post.text|linebreaksbr }}</p>
			<h4>{{ post.published_date }}</h4>

		{% endfor %}    
		</div>		
</body>
</html>
